<ui:composition template="/WEB-INF/template/layout-padrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<f:metadata>
		
		<f:event listener="#{cadastroChequeBean.inicializar()}" type="preRenderView" />
	</f:metadata>

	<ui:define name="titulo">cheques</ui:define>

	<ui:define name="corpo">
		<f:metadata>
			<o:viewParam name="cheques" value="#{cadastroProdutoBean.produto}" />
	
		</f:metadata>
		<h:form id="frm">
		
			<h1>Cadastro de Cheque</h1>
		
			<p:messages showSummary="true" showDetail="false" />

			<p:tabView id="menu">
			<p:tab title="Dados Cheque">
			<ui:include src="/WEB-INF/template/cheque/BotoesCheque.xhtml" />
			<ui:include src="/WEB-INF/template/cheque/PaneilGridCheque.xhtml" />
			<ui:include src="/WEB-INF/template/cheque/TableCheque.xhtml" />
				</p:tab>
				<p:tab title="Observacao">
					<ui:include src="/WEB-INF/template/cheque/ObservacaoCheque.xhtml" />
				</p:tab>
			</p:tabView>
		</h:form>
	</ui:define>


</ui:composition>
