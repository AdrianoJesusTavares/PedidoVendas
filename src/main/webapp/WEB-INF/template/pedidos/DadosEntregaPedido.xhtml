<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:panelGrid columns="4" style="width:100%"
		columnClasses="rotulo,campo,rotulo,campo">

		<p:outputLabel value="Data de Entrega" for="dataEntrega"/>
		<p:calendar id="dataEntrega" pattern="dd/MM/yyy" size="20" value="#{cadastroPedidoBean.pedido.dataEntrega}" disabled="#{cadastroPedidoBean.pedido.naoAlteravel}"/>
		
		<p:outputLabel />
		<p:outputLabel />
		
		<p:outputLabel value="Logradouro" for="logradouro" />
		<p:inputText id="logradouro" value="#{cadastroPedidoBean.pedido.enderecoEntrega.logadouro}" size="60" disabled="#{cadastroPedidoBean.pedido.naoAlteravel}"/>
		
		<p:outputLabel value="Numero" for="numeroEntrega" />
		<p:inputText size="20" id="numeroEntrega" value="#{cadastroPedidoBean.pedido.enderecoEntrega.numeros}" disabled="#{cadastroPedidoBean.pedido.naoAlteravel}"/>
		
		<p:outputLabel value="Complemento" for="complemento" />
		<p:inputText size="60" id="complemento" value="#{cadastroPedidoBean.pedido.enderecoEntrega.complemento}" disabled="#{cadastroPedidoBean.pedido.naoAlteravel}"/>
		
		<p:outputLabel value="Cidade" for="cidade" />
		<p:inputText size="40" id="cidade" value="#{cadastroPedidoBean.pedido.enderecoEntrega.cidade}" disabled="#{cadastroPedidoBean.pedido.naoAlteravel}" />
		
		<p:outputLabel value="Estado"  />
		<p:selectOneMenu value="#{cadastroPedidoBean.pedido.enderecoEntrega.uf}"  disabled="#{cadastroPedidoBean.pedido.naoAlteravel}">
		<f:selectItems  value="#{cadastroCliente.estados}" var="estado"
		itemLabel="#{estado}" itemValue="#{estado}"/>
		</p:selectOneMenu>
		<p:outputLabel value="Cep" for="cep" />
		<p:inputMask mask="99999-999" size="40" id="cep" value="#{cadastroPedidoBean.pedido.enderecoEntrega.cep}" disabled="#{cadastroPedidoBean.pedido.naoAlteravel}" />

	</p:panelGrid>


</ui:composition>
