<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:panelGrid columns="2" style="margin-top:3px; width:100%;" columnClasses="rotulo, campo, rotulo, campo">

		<p:outputLabel value="CLIENTE:" />
		<h:panelGroup>
			<p:selectOneMenu  id="menu" value="#{cadastroChequeBean.decontador}" >
				<f:selectItems var="cliente" value="#{cadastroChequeBean.cliente}" itemValue="#{cliente}" itemLabel="#{cliente.nome}" />
					<p:ajax event="change" process="@this"/>
			</p:selectOneMenu>
	
	 		<p:selectOneRadio  style="float: right; margin-left:50px" value="#{cadastroChequeBean.cheque.tipoDesconto}">
					<f:selectItems value="#{cadastroChequeBean.tipoDesconto}" var="desconto"
						itemValue="#{desconto}" itemLabel="#{desconto.descricao}"/>
				 <p:ajax  listener="#{cadastroChequeBean.rendered()}"  update="lista_cheques" /> 		
				</p:selectOneRadio>

				<p:outputLabel value="Taxa de Juros" style="margin-left:50px"/>
			<p:inputText size="20" value="#{cadastroChequeBean.taxaJuros}" style="margin-left:10px">
			<p:ajax event="change" process="@this"/>
			</p:inputText>	
		</h:panelGroup>

	</p:panelGrid>
</ui:composition>
