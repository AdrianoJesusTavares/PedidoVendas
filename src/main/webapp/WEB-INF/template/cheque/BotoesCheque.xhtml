<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<p:toolbar style="margin-top:2px; width:100%">
		<p:toolbarGroup>
			<p:commandButton value="Salvar" id="botaoSalvar" action="#{lancamentoChequeBean.salvar()}" update="@form" />
			<p:commandButton value="Cadastrar Cheque" action="#{lancamentoChequeBean.cadastrar()}" update=":frm:menu:lista_cheques :frm:menu:observacao"  />
			<p:button value="Novo" outcome="/cheque/CadastroCheque" />
		</p:toolbarGroup>

		<p:toolbarGroup align="right">
			<p:button value="Pesquisar" outcome="/cheque/PesquisaCheque" />
		</p:toolbarGroup>
	</p:toolbar>

</ui:composition>
