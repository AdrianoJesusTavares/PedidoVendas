<ui:composition template="/WEB-INF/template/layout-padrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Cadastro de Sub Categoria</ui:define>

	<ui:define name="corpo">
		<f:metadata>
			<o:viewParam name="produto"  />
			<f:event listener="#{cadastroSubCategoriaBean.inicializar()}" type="preRenderView" />
		</f:metadata>

		<h:form>
			<h1>Cadastro de Sub  Categoria</h1>

			<p:messages id="msg" autoUpdate="true" />

			<p:toolbar style="margin-top:20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/categoria/CadastroSubCategoria" />
					<p:commandButton value="Salvar" id="botaoSalvar" action="#{cadastroSubCategoriaBean.salvarSubcategoria()}" update="@form" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right"> 
					<p:button value="Pesquisar" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel" style="width:100%; margin-top:20px" columnClasses="rotulo,campo">

				<p:outputLabel value="Categoria" for="categoria" />
				<p:selectOneMenu id="categoria" value="#{cadastroSubCategoriaBean.categoriaPai}">
					<f:selectItem itemLabel="Selecione  a  Categoria " />
					<f:selectItems value="#{cadastroSubCategoriaBean.categoriasRaizes}" var="categoria" itemValue="#{categoria}" itemLabel="#{categoria.descricao}" />
				</p:selectOneMenu>

				<p:outputLabel value="Sub Categoria" for="subCategoria" />
				<p:inputText size="60" id="subCategoria" value="#{cadastroSubCategoriaBean.subCategoria.descricao}" />
			</p:panelGrid>
		</h:form>
	</ui:define>


</ui:composition>
